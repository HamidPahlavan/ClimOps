language: python

python:
  - '3.6'
  
install:
  - pip install -r requirements.txt
  - pip install .
  - pip install coveralls
  
script:
  - cd climops/
  - python -m unittest discover
  - py.test climops/tests*.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls
